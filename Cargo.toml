[package]
name = "road"
version = "0.1.0"
edition = "2024"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3


[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", features = [
    "dynamic_linking",
] }
bytemuck = "1.23.1"
rand = "0.9.2"
